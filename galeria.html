    body {
      font-family: 'Segoe UI', sans-serif;
      background-color: #f5f5f5;

    /* Navbar padrão */
    .navbar-nav .nav-link {
      font-weight: 500;
      color: #004b61;
      transition: color 0.3s ease;
    }

    .navbar-nav .nav-link:hover,
    .navbar-nav .nav-link.active {

    /* Menu flutuante ♿ */
    .acessibilidade-container {

      width: 50px;
      height: 50px;
      font-size: 1.1rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 3px 8px rgba(0, 0, 0, 0.25);
    }

    .acessibilidade-btns button:hover,
    .acessibilidade-btns button:focus {
      transform: scale(1.15);
      background-color: #1796b6;
      outline: 3px solid #004b61;
    }

    .btn-acessibilidade-toggle {
      background-color: #004b61;
      color: #fff;
      border: none;
      border-radius: 50%;
      width: 60px;
      height: 60px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: transform 0.3s, background 0.3s;
      box-shadow: 0 3px 10px rgba(0, 0, 0, 0.35);
    }

    .btn-acessibilidade-toggle:hover,
    .btn-acessibilidade-toggle:focus {
      transform: scale(1.15);
      background-color: #1796b6;
      outline: 3px solid #f8a203;
    }

    /* ---- Alto contraste CORRIGIDO ---- */
    .high-contrast {
        background-color: #000 !important;
        color: #fff !important;
    }

    /* Regra "coringa" para forçar a herança em todos os elementos filhos. */
    .high-contrast * {
        background-color: transparent !important;
        background-image: none !important; /* Remove gradientes e imagens de fundo */
        color: inherit !important;
        border-color: yellow !important;
        box-shadow: none !important; /* Remove sombras */
    }

    /* Estiliza links, botões e elementos interativos para se destacarem */
    .high-contrast a,
    .high-contrast button,
    .high-contrast [role="button"] {
        color: yellow !important;
        border: 2px solid yellow !important;
    }

    /* Garante que o estado :hover e :focus seja visível */
    .high-contrast a:hover, .high-contrast button:hover, .high-contrast [role="button"]:hover,
    .high-contrast a:focus, .high-contrast button:focus, .high-contrast [role="button"]:focus {
        background-color: yellow !important;
        color: #000 !important;
        outline-color: #fff !important;
    }

    /* Ajuste para ícones e imagens para que fiquem visíveis */
    .high-contrast img, .high-contrast i.fas, .high-contrast .galeria-icon {
        filter: grayscale(100%) contrast(200%) !important;
    }

    /* Foco visível global */
    :focus-visible {
      outline: 3px solid #004b61 !important;
      outline-offset: 2px;
    }

    /* Link "Pular para o conteúdo" */
    .skip-link {
      position: absolute;
      left: -9999px;
      top: auto;
      width: 1px;
      height: 1px;
      overflow: hidden;
    }

    .skip-link:focus {
      position: fixed; /* fixo na tela */
      top: 10px;
      left: 10px;
      width: auto;
      height: auto;
      padding: 8px 12px;
      background: #004b61;
      color: #fff;
      border-radius: 8px;
      text-decoration: none;
      z-index: 10000;
    }

    /* Região somente para leitores de tela */
    .sr-only {
      position: absolute !important;
      width: 1px !important;
      height: 1px !important;
      padding: 0 !important;
      margin: -1px !important;
      overflow: hidden !important;
      clip: rect(0, 0, 0, 0) !important;
      border: 0 !important;
    }

    /* Reduz animações se o usuário preferir */
    @media (prefers-reduced-motion: reduce) {
      *,
      *::before,
      *::after {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
        scroll-behavior: auto !important;
      }
    }

  <div class="acessibilidade-container" role="navigation" aria-label="Ferramentas de acessibilidade">

  <script>
    document.addEventListener('DOMContentLoaded', () => {
      // Elementos do DOM
      const body = document.body;
      const acessibilidadeMenu = document.getElementById('acessibilidadeBtns');
      const toggleMenuBtn = document.querySelector('.btn-acessibilidade-toggle');
      const srAlertEl = document.getElementById('sr-alert');

      // Estado
      let baseFontSize = parseInt(getComputedStyle(body).fontSize) || 16;

      // Utilitário para anunciar mudanças
      const srAlert = (msg) => {
        if (!srAlertEl) return;
        srAlertEl.textContent = ''; // Força atualização para leitores de tela
        setTimeout(() => { srAlertEl.textContent = msg; }, 10);
      };

      // Abrir/Fechar menu
      toggleMenuBtn.addEventListener('click', () => {
        const isOpen = acessibilidadeMenu.style.display === 'flex';
        acessibilidadeMenu.style.display = isOpen ? 'none' : 'flex';
        toggleMenuBtn.setAttribute('aria-expanded', !isOpen);
        srAlert(isOpen ? 'Menu de acessibilidade fechado' : 'Menu de acessibilidade aberto');
      });

      // Funções de acessibilidade
      const toggleContraste = () => {
        const isPressed = body.classList.toggle('high-contrast');
        document.getElementById('btn-contraste').setAttribute('aria-pressed', isPressed);
        srAlert(isPressed ? 'Alto contraste ativado' : 'Alto contraste desativado');
      };

      const changeFontSize = (increase) => {
        const newSize = increase ? baseFontSize + 2 : baseFontSize - 2;
        if (newSize >= 12 && newSize <= 24) { // Limites para o tamanho da fonte
          baseFontSize = newSize;
          body.style.fontSize = `${baseFontSize}px`;
          srAlert(increase ? 'Fonte aumentada' : 'Fonte diminuída');
        }
      };

      const resetAcessibilidade = () => {
        body.classList.remove('high-contrast');
        document.getElementById('btn-contraste').setAttribute('aria-pressed', 'false');
        baseFontSize = 16;
        body.style.fontSize = `${baseFontSize}px`;
        window.speechSynthesis?.cancel();
        srAlert('Configurações de acessibilidade redefinidas');
      };

      const ativarLeitura = () => {
        try {
          const selection = window.getSelection()?.toString().trim();
          const mainContent = document.getElementById('main-content')?.innerText || body.innerText;
          const texto = selection && selection.length > 10 ? selection : mainContent;

          const utter = new SpeechSynthesisUtterance(texto);
          utter.lang = 'pt-BR';
          window.speechSynthesis.cancel();
          window.speechSynthesis.speak(utter);
          srAlert('Leitura iniciada');
        } catch (e) {
          console.error('TTS falhou:', e);
          srAlert('Seu navegador não suporta a leitura em voz alta.');
        }
      };

      // Delegação de eventos no menu
      acessibilidadeMenu.addEventListener('click', (e) => {
        const button = e.target.closest('button');
        if (!button) return;

        switch (button.id) {
          case 'btn-contraste': toggleContraste(); break;
          case 'btn-aumentar-fonte': changeFontSize(true); break;
          case 'btn-diminuir-fonte': changeFontSize(false); break;
          case 'btn-tts': ativarLeitura(); break;
          case 'btn-reset': resetAcessibilidade(); break;
        }
      });

      // Acessibilidade nos cards: Enter ou Espaço "vira" o card
      document.querySelectorAll('.ambito-card').forEach(card => {
        card.addEventListener('keydown', (ev) => {
          if (ev.key === 'Enter' || ev.key === ' ') {
            ev.preventDefault();
            const isFlipped = card.getAttribute('data-flipped') === 'true';
            card.setAttribute('data-flipped', !isFlipped);
          }
        });
      });
    });
  </script>
